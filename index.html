<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yper Bank - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h2>Welcome</h2>

      <div class="input-field">
        <input type="email" id="email" required>
        <label>Enter your email</label>
      </div>

      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>

      <div class="forget">
        <input type="checkbox" id="remember">
        <label for="remember">Remind me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
      <p id="message" style="color:red;"></p> <!-- Added message element -->
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        // Regular expression for basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Validate email
        if (!emailRegex.test(email)) {
            messageElement.textContent = "Please enter a valid email address.";
            return;
        }

        // Check password length (example: minimum 6 characters)
        if (password.length < 6) {
            messageElement.textContent = "Password must be at least 6 characters long.";
            return;
        }

        // Clear previous messages
        messageElement.textContent = ""; 

        // Simulate successful login (you would typically check credentials with a server here)
        alert('Login successful!');

        // Redirect to another page (change 'welcome.html' to your desired URL)
        window.location.href = 'welcome.html'; // Replace with your target URL
      });
    });
  </script>
</body>
</html>
